<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- row layout for the two main divs -->
    <div class="sidebar-container">

        <div class="logo-container">
            <img src="eed-logo-2.png" alt="EED Logo" class="logo-image">
            <h1 class="logo-header">Evan Edward</h1>
        </div>

        <div class="background-caption">
            Photo by <a href="https://unsplash.com/@mischievous_penguins">Casey Horner</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div class="main-container">

        <div class="hero-header">
            <h2>This is not a real online service, but if it was you'd feel great about signing up for it. Sign up <em>now</em> to get started.</h2>
            <h2>Your are <em>really</em> going to dig this.</h2>
        </div>

        <div class="form-container">
            <h3>Let's Do This!</h3>

        </div>

        <div class="button-container">
            <button class="submit-button">Create Account</button>
        </div>

        <p class="login">
            Already have an account? <a href="/">Log in</a>
        </p>
        

    </div>
    
</body>
</html>
